language: node_js

node_js:
  - 0.10

before_install:
  # GUI for real browsers.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # # Update and nuke NPM cache to avoid `cb()` build errors (ws, karma).
  # (Doesn't seem to work. Remove?)
  # - npm update -g npm
  # - npm cache clear

cache:
  bundler: true
  directories:
    - node_modules
    - full/amd/node_modules
    - skeleton/amd/node_modules
    - skeleton/browserify/node_modules
    - full/browserify/node_modules
    - alt/commonjs/node_modules

install:
  # Root install
  - npm install
  # WS keeps having `npm ERR! cb() never called!` errors.
  - npm install -g ws@0.4.32
  # Install and build all sub-projects.
  # ======= full/amd =======
  - cd full/amd
  - npm install
  - cd ../..
  # ======= skeleton/amd =======
  - cd skeleton/amd
  - npm install
  - cd ../..
  # ======= full/browserify =======
  - cd full/browserify
  - npm install
  - cd ../..
  # ======= skeleton/browserify =======
  - cd skeleton/browserify
  - npm install
  - cd ../..
  # ======= alt/commonjs =======
  - cd alt/commonjs
  - npm install
  - ./node_modules/.bin/gulp build
  - ./node_modules/.bin/gulp build:dev
  - cd ../..

script:
  # Root level checks.
  - ./node_modules/.bin/gulp check:ci
  # Sub-project checks.
  # ======= full/amd =======
  - cd full/amd
  - ./node_modules/.bin/grunt check:ci
  - cd ../..
  # ======= skeleton/amd =======
  - cd skeleton/amd
  - ./node_modules/.bin/grunt check:ci
  - cd ../..
  # ======= full/browserify =======
  - cd full/browserify
  - ./node_modules/.bin/grunt check:ci
  - cd ../..
  # ======= skeleton/browserify =======
  - cd skeleton/browserify
  - ./node_modules/.bin/grunt check:ci
  - cd ../..
  # ======= alt/commonjs =======
  - cd alt/commonjs
  - ./node_modules/.bin/gulp check:ci
  - cd ../..
