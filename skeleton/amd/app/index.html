<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Hello</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="js/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="js/vendor/bootstrap/css/bootstrap-theme.css">
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <h1 style="text-align: center;">Hello Backbone!</h1>
      <div class="hello">
    </div>

    <!-- JavaScript -->
    <script src="js-dist/require.js"></script>
    <script>
      (function (){
        // Look at query string to decide whether to use production bundle.
        // Entering "?_dist=0" will disable bundle and use raw JS sources.
        var useBundle = window.location.search.substr(1).indexOf("_dist=0") === -1;

        // If bundled, require the `bundle.js` for single JS file.
        // Otherwise, bootstrap off raw `config.js` for individual JS files.
        var loadFile = useBundle ? "js-dist/bundle.js" : "js/config.js";

        // Load base file (bundle or config), and invoke the app.
        require([loadFile], function () {
          require(["app/app"]);
        });
      }());
    </script>
  </body>
</html>
